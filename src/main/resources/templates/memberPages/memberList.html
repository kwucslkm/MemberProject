<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <th:block th:replace="component/config :: config"></th:block>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div id="section">
    <table class="table table-striped">
        <tr>
            <th>회원번호</th>
            <th>이메일</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>생년월일</th>
            <th>모바일</th>
            <th></th>
            <th></th>
        </tr>

        <tr th:each="member:${list}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPassword}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberBirth}"></td>
            <td th:text="${member.memberMobile}"></td>
            <td>
<!--                <a th:href="@{|/member/axios/${member.id}|}" >조회</a>-->
                <button th:onclick="member_detail([[${member.id}]])" >조회</button>
            </td>
            <td>
                <a th:href="@{|/member/delete/${member.id}|}">삭제</a>
            </td>
            <!--    <td>-->
            <!--      <a th:href="@{|/member/update/${member.id}|}">수정</a>-->
            <!--    </td>-->

        </tr>
    </table>
</div>
<div id="detail-area">

</div>
</body>
<script>
    const member_delete = (id) => {
        axios({
            method: "delete",
            url: "/member/" + id
        }).then(res => {
            alert("삭제완료! 확인을 클릭하면 목록으로 돌아갑니다.!");
        }).catch(err => {
            alert("삭제실패!");
        });
    }
    const member_detail = (id) => {
        // location.href="/member/"+id;
        const detailArea = document.querySelector("#detail-area");

        axios({
            method: "get",
            url: "/member/axios/" + id
        }).then(res => {
            // const email = document.querySelector('input[name="memberEmail"]').value;

            console.log("res", res);
            let result = "상세정보"+ "<table class=\"table table-striped\">\n" +
                "    <tr>\n" +
                "        <th>회원번호</th>\n" +
                "        <td>"+res.data.id+"</td>\n" +
                "    </tr>\n" +
                "    <tr>\n" +
                "        <th>이메일</th>\n" +
                "        <td>"+res.data.memberEmail+"</td>\n" +
                "    </tr>\n" +
                "    <tr>\n" +
                "        <th>비밀번호</th>\n" +
                "\n" +
                "        <td>"+res.data.memberPassword+"</td>\n" +
                "    </tr>\n" +
                "    <tr>\n" +
                "        <th>이름</th>\n" +
                "        <td>"+res.data.memberName+"</td>\n" +
                "    </tr>\n" +
                "    <tr>\n" +
                "        <th>생년월일</th>\n" +
                "        <td>"+res.data.memberBirth+"</td>\n" +
                "    </tr>\n" +
                "    <tr>\n" +
                "        <th>모바일</th>\n" +
                "        <td>"+res.data.memberMobile+"</td>\n" +
                "    </tr>\n" +
                "    <tr>\n" +
                "        <td>\n" +
                "            <a th:href=\"@{|/member/update/${member.id}|}\">수정</a>\n" +
                "        </td>\n" +
                "\n" +
                "    </tr>\n" +
                "</table>";
            detailArea.innerHTML = result;
        }).catch(err => {
            console.log("err", err);
        });
    }
</script>
</html>
