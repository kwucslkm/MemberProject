<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="nav" id="nav">
    <ul>
        <li>
            <a href="/">
                <i class="bi bi-house"></i>
            </a>
        </li>
        <li id="navMemberRegBtn">
            <a href="/member/save">회원가입</a>
        </li>
        <li id="navMemberLogin">
            <a href="/member/login">로그인</a>
        </li>
        <li>
            <a href="/member/list">회원목록(관리자일때만보이게)</a>
        </li>
        <li class="login-name" id="login-area">

        </li>
    </ul>
    <script th:inline="javascript">
        const loginArea = document.getElementById("login-area");
        const loginEmail = [[${session.loginEmail}]];
        const navMemberLoginL = document.getElementById("navMemberLogin");
        const navMemberRegBtnL = document.getElementById("navMemberRegBtn");
        console.log(loginEmail.length);

        if (loginEmail.length != 0) {
            loginArea.innerHTML = "<a href='/member/mypage/" + loginEmail+"' >" + loginEmail + "님 환영해요!</a>" +
                "<a href='/member/logout'>logout</a>";
            navMemberLoginL.innerHTML = "환영"
            navMemberRegBtnL.innerHTML = ""

        } else {
            loginArea.innerHTML = "<a href='/login'>login</a>";
        }
    </script>
</div>
</body>
</html>
